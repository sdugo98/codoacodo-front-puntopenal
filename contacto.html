    <main>
    <h1 class="pAlquiler">Formulario de Contacto</h1>
    <form id="formulario" onsubmit="return validarFormulario()" action="https://formspree.io/f/xwkdyezv" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="tipoConsulta">Tipo de Consulta:</label>
        <select id="tipoConsulta" name="tipoConsulta">
          <option value="evento">Alquiler</option>
          <option value="evento">Camisetas</option>
          <option value="evento">Eventos</option>
          <option value="compras">Compras</option>
          <option value="otro">Otro</option>
        </select><br><br>

        <label for="consulta">Consulta:</label>
        <textarea id="consulta" name="consulta" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="limpiarFormulario()">Deshacer</button>
        <button type="submit">Enviar</button>
    </main>
